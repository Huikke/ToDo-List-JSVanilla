<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>To Do List</title>
  </head>
  <body>
	  <main>
      <h1 class="listTitle" id="listTitle"></h1>
      <div class="listDropdown">
        <button class="listDropdownBtn" id="listDropdownBtn">...</button>
        <ul class="listDropdownContent" id="listDropdownContent">
        </ul>
      </div>
      <div class="entriesContainer" id="entriesContainer"></div>
      <form class="newEntryForm" id="newEntryForm" type="submit">
        <input class="newEntryTb" id="newEntryTb" type="text">
        <button class="newEntryBtn" id="newEntryBtn">New Entry</button>
      </form>
	  </main>
    <div class="detailsSidebar" id="detailsSidebar">
      <div id="dragbar"></div>
      <div class="detailsContainer">
        <h2 class="sbHeading">
          <div class="sbHeadingLeft">
            <input class="sbCb" id="sbCb" type="checkbox">
            <span class="sbTitle" id="sbTitle" contenteditable="true"></span>
          </div>
          <button class="sbShowNewSeFormBtn" id="sbShowNewSeFormBtn">+</button>
        </h2>
        <div class="sbSubentriesContainer" id="sbSubentriesContainer"></div>
        <form class="sbNewSeForm" id="sbNewSeForm" type="submit">
          <input class="sbNewSeCb" id="sbNewSeCb" type="checkbox">
          <input class="sbNewSeTb" id="sbNewSeTb" type="text">
          <button class="sbNewSeBtn" id="sbNewSeBtn">Add</button>
        </form>
        <div class="sbContent" id="sbContent" placeholder="Write something" contenteditable="true"></div>
        <div class="sbOptions">
          <button class="sbImportantBtn" id="sbImportantBtn">Star</button>
          <button class="sbDeleteBtn" id="sbDeleteBtn">Delete</button>
        </div>
      </div>
      <div class="sbFooter">
        <button class="sbExitBtn" id="sbExitBtn">Exit</button>
        <div class="timestampContainer">
          <div class="timestamp" id="sbCreationTime"></div>
          <div class="timestamp" id="sbModificationTime"></div>
          <div class="timestamp" id="sbCompletionTime"></div>
        </div>
      </div>
    </div>
    <dialog id="delPopup">
      <p id="delPopupMsg">Entry will be permanently deleted</p>
      <button id="delPopupDeleteBtn">
        Delete
      </button>
      <button id="delPopupCancelBtn">
        Cancel
      </button>
    </dialog>
    <script src="./script.js"></script>
  </body>
  </html>
