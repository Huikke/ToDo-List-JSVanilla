<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>To Do List</title>
  </head>
  <body>
	  <main>
		  <h1>To Do List</h1>
          <div id="entries"></div>
          <form id="newEntryForm" type="submit">
            <input id="newEntryTb" type="text">
            <button id="newEntryBtn">New Entry</button>
          </form>
          <dialog id="deletePopup">
            <p id="deletePopupMessage">Entry will be permanently deleted</p>
            <button id="deletePopupDeleteBtn">
              Delete
            </button>
            <button id="deletePopupCancelBtn">
              Cancel
            </button>
        </dialog>
	  </main>
    <script src="./script.js"></script>
  </body>
  </html>
